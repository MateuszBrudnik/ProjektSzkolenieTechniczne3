<mat-card>
  <mat-card-title>Klienci</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imie/Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Czynno≈õci </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editCustomer(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCustomer(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-form-field>
      <input matInput placeholder="Imie/Nazwisko" #customerName>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" #customerEmail>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addCustomer(customerName.value, customerEmail.value)">Dodaj klienta</button>
  </mat-card-content>
</mat-card>
