<mat-card>
  <mat-card-title>Samochody</mat-card-title>
  <mat-card-content class="table-container">
    <table mat-table [dataSource]="cars" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef> Marka </th>
        <td mat-cell *matCellDef="let element"> {{element.make}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Rok </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Właściciel </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Czynności </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editCar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-form-field>
      <input matInput placeholder="Marka" #carMake>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Model" #carModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rok produkcji" #carYear type="number">
    </mat-form-field>
    <mat-form-field>

      <mat-select placeholder="Właściciel" #carCustomer>
        <mat-option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addCar(carMake.value, carModel.value, carYear.value, carCustomer.value)">Dodaj samochód</button>
  </mat-card-content>
</mat-card>
